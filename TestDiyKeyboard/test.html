            <script>
                
        
                
            function callKeyboard(inputId, keyboardType) {
                
                // var input = document.getElementById(inputId);
                // input.blur();
                document.activeElement.blur()
                var param = '{\"inputId\":\"' + inputId + '\", "keyboardType\":\"' + keyboardType + '\"}'
                    AppJS.callKeyboard(param);
            }
            
            function callKeyboardFinished(param) {
                
                var info = JSON.parse(param);
                document.getElementById(info.inputId).value = info.value;
            }
            
            
            
            function getElementById(identify) {
                return document.getElementById(identify);
            }
